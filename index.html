    <script>

        // Animation b·ªè l√° thƒÉm v√†o h·ªôp
        function animateCardToBox(cardIndex, boxElement) {
            const fortuneCard = document.querySelectorAll('.fortune-card-intro')[cardIndex];
            const cardRect = fortuneCard.getBoundingClientRect();
            const boxRect = boxElement.getBoundingClientRect();
            
            // ·∫®n l√° thƒÉm g·ªëc ngay khi b·∫Øt ƒë·∫ßu bay
            fortuneCard.classList.add('hiding');
            
            const flyingCard = document.createElement('div');
            flyingCard.className = 'fortune-card-flying';
            flyingCard.textContent = fortunes[cardIndex].title;
            flyingCard.style.left = cardRect.left + 'px';
            flyingCard.style.top = cardRect.top + 'px';
            document.body.appendChild(flyingCard);

            // Animation bay v·ªÅ h·ªôp - bi·∫øn m·∫•t khi v√†o h·ªôp
            setTimeout(() => {
                flyingCard.style.transition = 'all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.2s ease-in 0.6s';
                flyingCard.style.left = (boxRect.left + boxRect.width / 2 - 35) + 'px';
                flyingCard.style.top = (boxRect.top + boxRect.height / 2 - 50) + 'px';
                flyingCard.style.transform = 'scale(0.2)';
                flyingCard.style.opacity = '0';
            }, 50);

            setTimeout(() => {
                flyingCard.remove();
                // L∆∞u th√¥ng tin l√° thƒÉm v√†o trong h·ªôp (kh√¥ng hi·ªÉn th·ªã)
                const insideCard = boxElement.querySelector('.fortune-card-inside');
                insideCard.textContent = fortunes[cardIndex].title;
            }, 900);
        }

        // M·ªü n·∫Øp h·ªôp, b·ªè l√° thƒÉm v√†o, v√† ƒë√≥ng n·∫Øp
        async function fillBoxes() {
            const boxes = document.querySelectorAll('.gift-wrapper');
            
            // M·ªü n·∫Øp t·∫•t c·∫£ c√°c h·ªôp
            boxes.forEach(box => {
                box.classList.add('opening');
            });

            await sleep(1000);

            // B·ªè l√° thƒÉm v√†o t·ª´ng h·ªôp
            for (let i = 0; i < 3; i++) {
                animateCardToBox(i, boxes[i]);
                await sleep(400);
            }

            await sleep(1000);

            // ·∫®n l√° thƒÉm gi·ªõi thi·ªáu
            document.getElementById('fortuneCardsIntro').classList.add('hidden');

            await sleep(500);

            // ƒê√≥ng n·∫Øp t·∫•t c·∫£ c√°c h·ªôp
            boxes.forEach(box => {
                box.classList.remove('opening');
            });

            await sleep(1000);

            // X√°o tr·ªôn v·ªã tr√≠ c√°c h·ªôp
            await shuffleBoxes();
            
            gameStarted = true;
            document.getElementById('instruction').textContent = 'Ch·ªçn m·ªôt h·ªôp qu√† ƒëi em !';
        }

        // X√°o tr·ªôn c√°c h·ªôp
        async function shuffleBoxes() {
            const container = document.getElementById('giftsContainer');
            const boxes = Array.from(document.querySelectorAll('.gift-wrapper'));
            
            document.getElementById('instruction').textContent = 'ƒêang x√°o tr·ªôn...';

            // X√°o tr·ªôn 5 l·∫ßn v·ªõi c√°c pattern kh√°c nhau
            const shufflePatterns = [
                [2, 0, 1], // Box 3 -> Box 1, Box 1 -> Box 2, Box 2 -> Box 3
                [1, 2, 0], // Box 2 -> Box 1, Box 3 -> Box 2, Box 1 -> Box 3
                [0, 2, 1], // ƒê·ªïi Box 2 v√† Box 3
                [2, 1, 0], // ƒê·∫£o ng∆∞·ª£c ho√†n to√†n
                [1, 0, 2]  // Box 2 -> Box 1, Box 1 -> Box 2
            ];

            for (let round = 0; round < shufflePatterns.length; round++) {
                const pattern = shufflePatterns[round];
                
                // Th√™m class shuffling cho animation
                boxes.forEach(box => box.classList.add('shuffling'));

                // X√°c ƒë·ªãnh v·ªã tr√≠ cho m·ªói h·ªôp
                boxes.forEach((box, index) => {
                    box.classList.remove('shuffle-left', 'shuffle-center', 'shuffle-right');
                    const targetPos = pattern.indexOf(index);
                    
                    if (targetPos === 0) {
                        box.classList.add('shuffle-left');
                    } else if (targetPos === 1) {
                        box.classList.add('shuffle-center');
                    } else {
                        box.classList.add('shuffle-right');
                    }
                });

                await sleep(500);

                // S·∫Øp x·∫øp l·∫°i DOM theo pattern
                const newOrder = pattern.map(i => boxes[i]);
                newOrder.forEach(box => container.appendChild(box));

                // Reset v·ªÅ v·ªã tr√≠ ban ƒë·∫ßu
                boxes.forEach(box => {
                    box.classList.remove('shuffle-left', 'shuffle-center', 'shuffle-right');
                });

                await sleep(200);
                
                boxes.forEach(box => box.classList.remove('shuffling'));
                await sleep(300);
            }

            // X√°c ƒë·ªãnh h·ªôp n√†o c√≥ l√° thƒÉm ƒë∆∞·ª£c ch·ªâ ƒë·ªãnh
            const finalBoxes = Array.from(document.querySelectorAll('.gift-wrapper'));
            finalBoxes.forEach((box, index) => {
                const insideCard = box.querySelector('.fortune-card-inside');
                if (insideCard.textContent === fortunes[WINNING_FORTUNE].title) {
                    winningBoxIndex = index;

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Hi·ªáu ·ª©ng √°nh s√°ng khi m·ªü h·ªôp
        function createLightBurst(x, y) {
            const lightBurst = document.createElement('div');
            lightBurst.className = 'light-burst';
            lightBurst.style.left = x + 'px';
            lightBurst.style.top = y + 'px';
            document.body.appendChild(lightBurst);
            
            setTimeout(() => lightBurst.classList.add('active'), 10);
            setTimeout(() => lightBurst.remove(), 1000);
        }

        // Hi·ªáu ·ª©ng l√° thƒÉm bay ra
        function revealFortuneCard(boxElement, fortuneTitle) {
            const boxRect = boxElement.getBoundingClientRect();
            const centerX = boxRect.left + boxRect.width / 2;
            const centerY = boxRect.top + boxRect.height / 2;

            const revealCard = document.createElement('div');
            revealCard.className = 'fortune-card-reveal';
            revealCard.textContent = fortuneTitle;
            revealCard.style.left = centerX + 'px';
            revealCard.style.top = centerY + 'px';
            document.body.appendChild(revealCard);

            setTimeout(() => revealCard.classList.add('active'), 10);

            return revealCard;
        }

        // X·ª≠ l√Ω click v√†o h·ªôp
        document.querySelectorAll('.gift-wrapper').forEach((box, index) => {
            box.addEventListener('click', async function() {
                if (!gameStarted || boxClicked) return;
                
                boxClicked = true;
                
                // Disable t·∫•t c·∫£ c√°c h·ªôp kh√°c
                document.querySelectorAll('.gift-wrapper').forEach((b, i) => {
                    if (i !== index) {
                        b.classList.add('disabled');
                    }
                });

                // Ph√≥ng to h·ªôp ƒë∆∞·ª£c ch·ªçn
                this.classList.add('selected');
                await sleep(800);

                // T·∫°o √°nh s√°ng
                const boxRect = this.getBoundingClientRect();
                createLightBurst(boxRect.left + boxRect.width / 2, boxRect.top + boxRect.height / 2);

                // M·ªü h·ªôp
                this.classList.add('opening');
                await sleep(600);

                // L·∫•y th√¥ng tin l√° thƒÉm
                const insideCard = this.querySelector('.fortune-card-inside');
                const fortuneTitle = insideCard.textContent;
                const fortune = fortunes.find(f => f.title === fortuneTitle);

                // Hi·ªáu ·ª©ng l√° thƒÉm bay ra
                const revealCard = revealFortuneCard(this, fortuneTitle);

                // T·∫°o ph√°o hoa
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        createFirework(
                            Math.random() * window.innerWidth,
                            Math.random() * window.innerHeight / 2
                        );
                    }, i * 150);
                }

                await sleep(2000);

                // X√≥a l√° thƒÉm bay ra
                revealCard.remove();

                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                document.getElementById('fortuneText').textContent = fortune.message;
                document.getElementById('resultOverlay').classList.add('active');
            });
        });

        function resetGame() {
            location.reload();
        }

        // Kh·ªüi t·∫°o
        createStars();
        
        // B·∫Øt ƒë·∫ßu game sau 2 gi√¢y
        setTimeout(() => {
            fillBoxes();
        }, 2000);

        // Ph√°o hoa ng·∫´u nhi√™n
        setInterval(() => {
            if (Math.random() > 0.7) {
                createFirework(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight / 2
                );
            }
        }, 2000);
    </script>
